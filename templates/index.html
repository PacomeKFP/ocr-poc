<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Carte d'Identit√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .left-column {
            padding-right: 20px;
        }

        .right-column {
            padding-left: 20px;
            border-left: 2px solid #f0f0f0;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .right-column {
                border-left: none;
                border-top: 2px solid #f0f0f0;
                padding-left: 0;
                padding-top: 30px;
            }
        }

        h1 {
            text-align: center;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #000000;
        }

        .upload-area {
            border: 2px dashed #FF7900;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            cursor: pointer;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #e56b00;
            background: #f5f5f5;
        }

        .upload-area.dragover {
            border-color: #e56b00;
            background: #fff3e6;
        }

        .upload-area.has-image {
            padding: 0;
            background: transparent;
        }

        .upload-icon {
            font-size: 3rem;
            color: #FF7900;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .image-preview {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-preview img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 8px;
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 121, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .upload-placeholder {
            transition: opacity 0.3s ease;
        }

        #fileInput {
            display: none;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #FF7900;
        }

        .btn {
            background: #FF7900;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background: #e56b00;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 12px;
            border-left: 4px solid #FF7900;
            height: fit-content;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .result-section h3 {
            color: #FF7900;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .raw-text {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .json-data {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .json-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .json-item:last-child {
            border-bottom: none;
        }

        .json-key {
            font-weight: 500;
            color: #333;
        }

        .json-value {
            color: #666;
        }

        .error {
            background: #ffe6e6;
            color: #d00;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d00;
            margin-top: 15px;
        }

        .loading {
            display: none;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 12px;
            border-left: 4px solid #FF7900;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF7900, #e56b00);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-detail {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .processing-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .step.active {
            border-color: #FF7900;
            background: #fff3e6;
        }

        .step.completed {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .step-icon {
            font-size: 1.5rem;
            margin-right: 12px;
            opacity: 0.5;
        }

        .step.active .step-icon {
            opacity: 1;
        }

        .step.completed .step-icon {
            opacity: 1;
        }

        .step-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF7900;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-file {
            background: #fff3e6;
            border: 2px solid #FF7900;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 2rem;
            color: #FF7900;
        }

        .file-details h4 {
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extraction OCR Carte d'Identit√©</h1>
        
        <div class="main-layout">
            <!-- Colonne gauche : Upload et Configuration -->
            <div class="left-column">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-placeholder">
                            <div class="upload-icon">üìÑ</div>
                            <div class="upload-text">Cliquez pour s√©lectionner une image ou glissez-d√©posez</div>
                        </div>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImg" src="" alt="Preview">
                            <div class="image-overlay" onclick="event.stopPropagation(); clearImage()">‚úï Changer</div>
                        </div>
                        <input type="file" id="fileInput" name="file" accept="image/*" required>
                    </div>

                    <div class="selected-file" id="selectedFile">
                        <div class="file-info">
                            <div class="file-icon">üñºÔ∏è</div>
                            <div class="file-details">
                                <h4 id="fileName"></h4>
                                <div class="file-size" id="fileSize"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="version">Version de la carte :</label>
                            <select id="version" name="version" required>
                                <option value="">S√©lectionner...</option>
                                <option value="2018">2018</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <div class="form-col">
                            <label for="side">Face :</label>
                            <select id="side" name="side" required>
                                <option value="">S√©lectionner...</option>
                                <option value="recto">Recto</option>
                                <option value="verso">Verso</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Analyser l'image</button>
                </form>

                <div class="error" id="error" style="display: none;"></div>
            </div>

            <!-- Colonne droite : R√©sultats et Progression -->
            <div class="right-column">
                <div class="loading" id="loading">
                    <div class="progress-container">
                        <div class="progress-text" id="progressText">Initialisation...</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-detail" id="progressDetail">Pr√©paration du traitement</div>
                    </div>
                    
                    <div class="processing-steps">
                        <div class="step" id="step1">
                            <div class="step-icon">üì§</div>
                            <div class="step-text">T√©l√©versement</div>
                        </div>
                        <div class="step" id="step2">
                            <div class="step-icon">üëÅÔ∏è</div>
                            <div class="step-text">Analyse visuelle</div>
                        </div>
                        <div class="step" id="step3">
                            <div class="step-icon">üîç</div>
                            <div class="step-text">Extraction OCR</div>
                        </div>
                        <div class="step" id="step4">
                            <div class="step-icon">üß†</div>
                            <div class="step-text">Traitement IA</div>
                        </div>
                        <div class="step" id="step5">
                            <div class="step-icon">‚ú®</div>
                            <div class="step-text">Finalisation</div>
                        </div>
                    </div>
                </div>

                <div class="results" id="results">
                    <div class="result-section">
                        <h3>Texte OCR brut</h3>
                        <div class="raw-text" id="rawText"></div>
                    </div>
                    <div class="result-section">
                        <h3>Donn√©es extraites</h3>
                        <div class="json-data" id="jsonData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const form = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const uploadPlaceholder = document.querySelector('.upload-placeholder');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressDetail = document.getElementById('progressDetail');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displaySelectedFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                displaySelectedFile(e.target.files[0]);
            }
        });

        function displaySelectedFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            
            // Afficher l'aper√ßu de l'image
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadPlaceholder.style.display = 'none';
                uploadArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            fileInput.value = '';
            selectedFile.style.display = 'none';
            imagePreview.style.display = 'none';
            uploadPlaceholder.style.display = 'flex';
            uploadArea.classList.remove('has-image');
            previewImg.src = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        const processingSteps = [
            { id: 'step1', text: 'T√©l√©versement de l\'image', detail: 'Envoi s√©curis√© vers le serveur...' },
            { id: 'step2', text: 'Analyse visuelle', detail: 'Pr√©paration et optimisation de l\'image...' },
            { id: 'step3', text: 'Extraction OCR', detail: 'Reconnaissance intelligente du texte...' },
            { id: 'step4', text: 'Traitement IA', detail: 'Structuration des donn√©es par IA...' },
            { id: 'step5', text: 'Finalisation', detail: 'G√©n√©ration des r√©sultats finaux...' }
        ];

        function updateProgress(stepIndex, progress, customText = null, customDetail = null) {
            progressFill.style.width = progress + '%';
            progressText.textContent = customText || processingSteps[stepIndex].text;
            progressDetail.textContent = customDetail || processingSteps[stepIndex].detail;
            
            // R√©initialiser les √©tapes
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            
            // Marquer les √©tapes compl√©t√©es
            for (let i = 0; i < stepIndex; i++) {
                document.getElementById(processingSteps[i].id).classList.add('completed');
            }
            
            // Marquer l'√©tape active
            if (stepIndex < processingSteps.length) {
                document.getElementById(processingSteps[stepIndex].id).classList.add('active');
            }
        }

        async function simulateProgress(callback) {
            updateProgress(0, 10);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            updateProgress(1, 25);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            updateProgress(2, 40);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            updateProgress(3, 70);
            const result = await callback();
            
            updateProgress(4, 90);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            updateProgress(4, 100, 'Traitement termin√© !', 'Affichage des r√©sultats...');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            return result;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Reset UI
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Traitement...';

            try {
                const data = await simulateProgress(async () => {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    return await response.json();
                });

                if (data.success) {
                    document.getElementById('rawText').textContent = data.raw_text;
                    
                    const jsonContainer = document.getElementById('jsonData');
                    if (data.extracted_data) {
                        jsonContainer.innerHTML = '';
                        Object.entries(data.extracted_data).forEach(([key, value]) => {
                            const item = document.createElement('div');
                            item.className = 'json-item';
                            item.innerHTML = `
                                <span class="json-key">${key}:</span>
                                <span class="json-value">${value}</span>
                            `;
                            jsonContainer.appendChild(item);
                        });
                    } else {
                        jsonContainer.innerHTML = '<p style="color: #d00;">√âchec de l\'extraction des donn√©es structur√©es</p>';
                    }
                    
                    results.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyser l\'image';
            }
        });
    </script>
</body>
</html>
